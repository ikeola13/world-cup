<div class="row bg center" style="padding-top: 50px">
  <div class="col s12 l6 offset-l3 m8 offset-m2">

    <div class="card">
      
      <div class="col s10 offset-s1 l6 offset-l3 m6 offset-m3" style="padding-top:15px">
        <img src="../assets/img/logo.png" height="75px">
      </div>
      <div class="card-content">

          

        <div class="row">
            <div *ngIf="badcall">
                <p style="color: red;     margin-top: 100px;"><b>Please ensure All fields have been filled correctly. Thanks! </b></p>
                
                </div>
          <div class="input-field col s12 m6 l6">
             
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" name="Name" #name  maxlength="8" class="validate">
                  <label for="icon_prefix">Username</label>
           
          </div>
          <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="text" name="phoneNumber" #phone  class="validate">
              <label for="icon_telephone">Phone Number</label>

          </div>
        </div>
        <div class="row">
          

          <div class="input-field col s12 m6 l6">
            <select class="browser-default" #country required>
              <option value="" disabled selected>Choose your Country</option>
              <option value="nigeria">Nigeria</option>
              <option value="brazil">Brazil</option>
              <option value="egypt">Egypt</option>
              <option value="Spain">Spain</option>
              <option value="germany">Germany</option>
              <option value="russia">Russia</option>
              <option value="portugal">Portugal</option>
              <option value="england">England</option>
              <option value="argentina">Argentina</option>
              <option value="general">General</option>
            </select>
            
          </div>
          <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">filter_9</i>
              <input id="icon_prefix1" type="number" name="jerseyNumber" #jersey class="validate">
              <label for="icon_prefix1">Jersey Number</label>
            
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m12 l12">
            <button class="btn-large btn-submit" type="submit" (click)="reg(name, phone, country, jersey)">Start</button>
          </div>
        </div>


      </div>

    </div>

  </div>
</div>
