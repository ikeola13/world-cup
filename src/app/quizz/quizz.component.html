<app-navbar></app-navbar>
<div class="container-fluid containerbgs">
  <div class="row">
    <div class="col s12 m8 offset-m2 transparent">
      <div class="progress" style="margin-top: 70px">
        <div class="determinate" [style.width.%]="(questionNumber+1)*10"></div>
      </div>
        <div class="card" style="border-radius: 10px">
            <div class="card-content">
              <div class="card-content black-text">
                <p class="timerself">{{quizzService.seconds}}</p>
                <!-- <p class="titleself">Question {{questionNumber + 1}}</p> -->
                <p class="self"> {{questions[questionNumber].question}}</p>
              </div>
              <!-- <div *ngIf="scores!=null" class="card-content black-text">
                  <span>Scores:</span>
                  <p> {{scores}}</p>
              </div> -->
            </div>
            <div class="card-action" style="text-align: center">
              <ul class="collection answer">
                 <li class="collection-item" (click)="Answer(questions[questionNumber].A)">
                  {{questions[questionNumber].A}}
                  </li>
                  <li class="collection-item" 
                  (click)="Answer(questions[questionNumber].B)">
                  {{questions[questionNumber].B}}
                  </li>
                  <li class="collection-item" 
                  (click)="Answer(questions[questionNumber].C)">
                  {{questions[questionNumber].C}}
                  </li>
                  <li class="collection-item" 
                  (click)="Answer(questions[questionNumber].D)">
                  {{questions[questionNumber].D}}
                  </li>
              </ul>
              
            </div>
        </div>
    </div>
  </div>

</div>
